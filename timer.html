<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
        <div class="container">
            <div class=" pomodoro container mx-auto mt-5 py-4 rounded">
                <h1 class="display-4 text-center mt-4 mb-4">Pomodoro Timer</h1>
                <div class="timer mx-auto">
                    <span id="minutes">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
                <div class="d-flex justify-content-around my-3">
                    <button class="btn btn-outline-light start">Start</button>
                    <button class="btn btn-outline-light stop">Pause</button>
                </div>
            </div>
            <div class="mt-3 d-flex">
                <h3>Work Sessions</h3>
                <div class="d-flex align-items-center ml-auto work-counter">
                    <span class="counter ml-4"></span>
                    <span class="counter ml-4"></span>
                    <span class="counter ml-4"></span>
                    <span class="counter ml-4"></span>
                </div>
            </div>
            
        </div>
        <div id="alert" class="modal">
            <div class="alert-box modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <h2 class="modal-title mx-auto mt-3">It's time for a break!</h2>
                    <p class="modal-body mx-auto">or would you like to keep going?</p>
                    <div class="mx-auto my-3">
                        <button class="btn btn-outline-primary break">Break</button>
                        <button class="btn btn-outline-success continue">Keep going!</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
 
</body>
</html>
